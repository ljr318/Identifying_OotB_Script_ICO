   <script type="text/javascript">
    function getBalance() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var j = JSON.parse(this.responseText)
                    var ace = document.getElementById('ace_balance');
                    var team = document.getElementById('team_balance');
                    ace.innerText = j.ace;
                    team.innerText = j.team;

                    /*var ace_mobile = document.getElementById('ace_balance_mobile');
                    var team_mobile = document.getElementById('team_balance_mobile');
                    ace_mobile.innerText = j.ace;
                    team_mobile.innerText = j.team;*/
                }
            };
            xmlhttp.open("GET", "/dashboard/ajax_balance", true);
            xmlhttp.send();
        }

        getBalance();
   </script>
