  <main role="main">
   <div class="modal-demo" ng-controller="ModalCtrl as $ctrl">
    <nav class="navbar navbar-dark fixed-top navbar-expand-custom">
    </nav>
    <!-- modal -->
    <script id="login.html" type="text/ng-template">
     <div class="modal-body loginDiv" id="modal-body">
						<form novalidate class="login-form" name="loginForm">
							<div ng-show="$ctrl.kycAlert === false" class="alert alert-warning" role="alert">KYC 참여를 위해서는<br/> 회원 가입과 로그인이 필요합니다.</div>
								<div class="login-link-wrapper">
									<div class="focus-link-login">
										Login
									</div>
									<div class="non-focus-link-login" ng-click="$ctrl.toSignup()">
										Sign up
									</div>
								</div>
							
							<div class="form-group">
								<div class="login-label">
									Email
								</div>
								<input class="input-box" ng-model="$ctrl.user.email" name="email" id="email" ng-required="true">
								<div ng-show="$ctrl.emailErrorCheck === false" class="alert-login" role="alert" translate>{{'login.email_error'}}</div>
								<div ng-show="$ctrl.emailRequireCheck === false" class="alert-login" role="alert" translate>{{'login.email_enter_error'}}</div>
							</div>
							<div class="form-group">
								<div class="login-label">
									Password
								</div>
								<input type="password" class="input-box" ng-model="$ctrl.user.password" id="password" name="password"
								ng-required="true"/>
								<div ng-show="$ctrl.passwordErrorCheck === false" class="alert-login" role="alert" translate>{{'login.password_error'}}</div>
								<div ng-show="$ctrl.failed_wrong_password === false" class="alert-login" role="alert" translate>{{'login.failed_login'}}</div>
								<div ng-show="$ctrl.failed_user_not_exists === false" class="alert-login" role="alert" translate>{{'login.user_not_exist_error'}}</div>	
							</div>
						
							
							<button class="btn btn-lg btn-primary btn-block login-btn" ng-click="$ctrl.loginCheck()" translate>{{'login.login_btn'}}</button>
						</form>
							<div class="forget-password-text" ng-click="$ctrl.forgetPassword()">Forgot password?</div>
					</div>
    </script>
    <script id="signup.html" type="text/ng-template">
     <div class="modal-body loginDiv" id="modal-body">
						<form novalidate class="login-form">
							<div class="login-link-wrapper">
								<div class="non-focus-link-login" ng-click="$ctrl.toLogin()">
									Login
								</div>
								<div class="focus-link-login" >
									Sign up
								</div>
							</div>
							<div class="form-group">
								<div class="login-label">
									Email
								</div>
								<input class="input-box" ng-model="$ctrl.user.email" name="email" id="email" ng-required="true">
								<div ng-show="$ctrl.emailErrorCheck === false" class="alert-login" role="alert" translate>{{'login.email_error'}}</div>
								<div ng-show="$ctrl.emailRequireCheck === false" class="alert-login" role="alert" translate>{{'login.email_enter_error'}}</div>
								<div ng-show="$ctrl.failed_user_exists === false" class="alert-login" role="alert" translate>{{'login.email_exist_error'}}</div>
							</div>
							<div class="form-group">
								<div class="login-label">
									Password
								</div>
								<input type="password" class="input-box" ng-model="$ctrl.user.password" id="password" name="password"
								ng-required="true"/>
								<div ng-show="$ctrl.passwordErrorCheck === false" class="alert-login" role="alert" translate>{{'login.password_error'}}</div>
							</div>
							
								<div class="form-group">
										<div class="login-label">
									Confirm password
											</div>
										<input type="password" class="input-box" ng-model="$ctrl.user.passwordCheck" id="passwordCheck" name="passwordCheck"
										ng-required="true"/>
										<div ng-show="$ctrl.passwordEqualCheck === false" class="alert-login" role="alert" translate>{{'login.confirm_password_error'}}</div>
								</div>
								<div class="form-group">
									<div class="signup-term-wrapper">
										<input type="checkbox" class="form-check-input" ng-model="$ctrl.user.termCheck" id="exampleCheck1">
										<label class="form-check-label" for="exampleCheck1"><span></span>I agree to <a href="/#/term" target="_blank">Terms and Conditions</a></label>
									</div>
									<div ng-show="$ctrl.termCheck === false" class="term-alert alert-login" role="alert" translate>{{'login.term_error'}}</div>
									<div class="signup-term-wrapper">
										<input type="checkbox" class="form-check-input" ng-model="$ctrl.user.privacyCheck" id="privacyCheck">
										<label class="form-check-label" for="privacyCheck"><span></span>I agree to <a ng-href={{privacy}} target="_blank">Privacy Policy</a></label>
										<div ng-show="$ctrl.privacyCheck === false" class="term-alert alert-login" role="alert" translate>{{'login.privacy_error'}}</div>
									</div>
									
								</div>
								
							<button class="btn btn-lg btn-primary btn-block login-btn" type="submit" ng-click="$ctrl.signup()" id="temco-signup-btn" translate>{{'login.signup_btn'}}</button>
							<div class="signup-sub-wrapper">
									<input type="checkbox" class="form-check-input" ng-model="$ctrl.user.subCheck" ng-init="$ctrl.user.subCheck = true" id="exampleCheck2">
									<label class="form-check-label" for="exampleCheck2"><span></span>Subscribe to all TEMCO announcements.</label>
							</div>
						</form>
					</div>
    </script>
    <script id="forgetpassword.html" type="text/ng-template">
     <div class="modal-body loginDiv" id="modal-body">
					<form novalidate class="login-form">
						<div class="password-icon">
							<img src="/img/login/forgot-password.png" width="29px"/>
						</div>
						<div class="form-group">
							<div class="login-label">
								Email
							</div>
							<input type="email" class="input-box" ng-model="$ctrl.user.email" name="email" id="email" ng-required="true" />
							<div ng-show="$ctrl.emailErrorCheck === false" class="alert-login" role="alert" translate>{{'login.email_error'}}</div>
							<div ng-show="$ctrl.emailRequireCheck === false" class="alert-login" role="alert" translate>{{'login.email_enter_error'}}</div>
							<div ng-show="$ctrl.failed_user_not_exists === false" class="alert-login" role="alert" translate>{{'login.user_not_exist_error'}}</div>	
						</div>
						<button class="btn btn-lg btn-primary btn-block login-btn" type="submit" ng-click="$ctrl.passwordreset()" translate>{{'login.reset_btn'}}</button>
					</form>
				</div>
    </script>
    <script id="updatepassword.html" type="text/ng-template">
     <div class="modal-body loginDiv" id="modal-body">
					<form novalidate class="login-form">
							<div class="password-icon">
									<img src="/img/login/change-password.png" width="17px"/>
								</div>
						<div class="form-group">
								<div class="login-label">
									Email
								</div>
								<input type="email" class="input-box" ng-model="$ctrl.user.email" name="email" id="email" ng-required="true"/>
								<div ng-show="$ctrl.emailErrorCheck === false" class="alert-login" role="alert" translate>{{'login.email_error'}}</div>
								<div ng-show="$ctrl.emailRequireCheck === false" class="alert-login" role="alert" translate>{{'login.email_enter_error'}}</div>
						</div>
						<div class="form-group">
								<div class="login-label">
										Old password
									</div>
								<input type="password" class="input-box" ng-model="$ctrl.user.oldpassword" id="oldpassword" name="oldpassword"
								ng-required="true"/>
								<div ng-show="$ctrl.passwordErrorCheck0 === false" class="alert-login" role="alert" translate>{{'login.password_error'}}</div>
								<div ng-show="$ctrl.passwordErrorCheck1 === false" class="alert-login" role="alert" translate>{{'login.confirm_password_error'}}</div>
						</div>
						<div class="form-group">
								<div class="login-label">
										New password
									</div>
								<input type="password" class="input-box" ng-model="$ctrl.user.password" id="password" name="password"
								ng-required="true"/>
								<div ng-show="$ctrl.passwordErrorCheck === false" class="alert-login" role="alert" translate>{{'login.password_error'}}</div>
						</div>
							<div class="form-group">
									<div class="login-label">
											Confirm password
										</div>
									<input type="password" class="input-box" ng-model="$ctrl.user.passwordCheck" id="passwordCheck" name="passwordCheck"
									ng-required="true"/>
									<div ng-show="$ctrl.passwordEqualCheck === false" class="alert-login" role="alert" translate>{{'login.confirm_password_error'}}</div>
							</div>
						<button class="btn btn-lg btn-primary btn-block login-btn" type="submit" ng-click="$ctrl.updatePassword()" translate>{{'login.change_btn'}}</button>
					</form>
				</div>
    </script>

					</div>

    <script id="unsubscribe.html" type="text/ng-template">

						<div class="input-group unsubscribe-input-wrapper">
