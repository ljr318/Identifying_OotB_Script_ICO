		function updateLocale(locale) {
			$('.i18n').each(function(index, item){
				locale_text = locales[locale][$(item).data('locale')]

				$(item).html(locale_text)
			})
		}

		$(document).on('ready', function(){
			locale = 'en'
			$('.change-locale').addClass('flag-'+ locale)

			updateLocale(locale)
		})

		$('.change-locale').click(function() {
			locale = localStorage.getItem('locale')
			$(this).removeClass('flag-'+ locale)
			new_locale = locale == 'ru' ? 'en' : 'ru'
			
			localStorage.setItem('locale', new_locale)
			$(this).addClass('flag-'+ new_locale)
			updateLocale(new_locale)
		});

		$('#subscribe-form').submit(function(e) {
			e.preventDefault()

			$.ajax({
				type: 'POST',
				url: '/api/email_subscriptions',
				data: { 
					value: $('#subscription-email').val()
				},
				success: function(msg){
					alert('Email saved');
					$('#subscription-email').val('');
				}
			});

			return false;
		});
  </script>
