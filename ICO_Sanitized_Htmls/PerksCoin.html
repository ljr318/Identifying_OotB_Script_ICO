  <style>
   .preloader {
            z-index: 99999;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            opacity: 1;
            background-color: rgb(245, 245, 245);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity .2s;
        }
        .preloader__title {
            font-family: "Helvetica", "Arial", sans-serif;
            line-height: 1.3;
            font-size: 24px;
            color: #555;
            margin: 0 0 12px;
            font-weight: 400;
            text-align: center;
            padding: 0 12px;
        }
        .preloader__loading-text {
            font-family: "Helvetica", "Arial", sans-serif;
            font-size: 18px;
            font-weight: 400;
            color: #555;
            text-align: center;
            padding: 0 12px;
        }
        .preloader__rounds {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-top: 2px solid #80be25;
            animation: spin 3s infinite linear;
            margin-bottom: 12px;
        }
        .preloader__rounds:before,
        .preloader__rounds:after {
            content: '';
            display: block;
            border-radius: 50%;
            position: absolute;
        }
        .preloader__rounds:before {
            width: 30px;
            height: 30px;
            top: 5px;
            left: 5px;
            border-top: 2px solid #ff6600;
            animation: spin 1.5s infinite linear;
        }
        .preloader__rounds:after {
            width: 14px;
            height: 14px;
            top: 12px;
            left: 12px;
            border-bottom: 2px solid #003395;
            animation: spin 2s infinite linear;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
  </style>
