  <script>
   var sections = $('section')

	, nav = $('nav')

	, nav_height = nav.outerHeight();



	$(window).on('scroll', function () {

		var cur_pos = $(this).scrollTop();



		sections.each(function () {

			var top = $(this).offset().top - nav_height,

			bottom = top + $(this).outerHeight();



			if (cur_pos >= top && cur_pos <= bottom) {

				nav.find('a').removeClass('active');

				sections.removeClass('active');



				$(this).addClass('active');

				nav.find('a[href="#' + $(this).attr('id') + '"]').addClass('active');

			}

		});

	});
  </script>

  <script>
   jQuery('#contact-form-footer').click(function(e){
		e.preventDefault(true);
		console.log("submitted");
		var sbmtBtn = $(this);
		var sbmtBtnVal = sbmtBtn.html();
		sbmtBtn.html('<i class="fa fa-spinner fa-pulse fa-fw"></i>').attr('disabled','disabled');  
		var name = $("#contact_name").val();              
		var email =  $("#contact_email").val();
		var message = $("#contact_message").val();   
		var admin_email = $("#admin_email").val();
		$.ajaxSetup({
			headers: {
				'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
			}
		});
		jQuery.ajax({
			url: 'https://medilives.io/contact_Us',
			method: 'post',
			data: {
				name:name,
				email: email,
				message: message,
				admin_email: admin_email,
			},
			success: function(result){                          
				sbmtBtn.html(sbmtBtnVal).removeAttr('disabled');
				$(this).closest('form').find("input[type=text],input[type=email], textarea").val("");                
				$("#contact_conMsg").html("<p class='alert alert-success'>"+result+"</p>");
				new Noty({
					type: 'success',
					text: result,
					timeout: 2000,
					progressBar: true,
					closeWith: ['click'],
				}).show();
			}
		});
	});
  </script>
