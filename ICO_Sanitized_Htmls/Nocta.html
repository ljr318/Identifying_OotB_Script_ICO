      <div class="clearfix colelem" id="pu1812-12">
       <!-- group -->
       <img alt="Nocta will use IPFS for decentralized storage of static media content, like photo, video and sound files, and own developed platform for decentralized hosting of dynamic content and core of system itself. The encrypted content will be stored on thousands of users machines all over the world. Nodes will be the part of giant storage cloud with encrypted content, and supernodes will be proxies with the function of controling checksums, encryption\decryption of content and coordination of nodes in decentralized web. " class="grpelem" height="350" id="u1812-12" src="images/u1812-12.png?crc=3762430189" width="670"/>
       <!-- rasterized frame -->
       <img alt="No servers - no datacenters, that can be stolen, shutted down or destroyed by unfriendly organizations. As there no servers - nothing can be hacked and DDOS will take no effect on the system due to dynamic nodes caching. Unstopable growth of system through every country and city with Internet and active users there. No admins, only users with different roles. Nodes are self setting up. Privacy and anonymity granted by hundreds and thousands nodes, where system decides where content will be stored and encrypted on the fly. Registration is free, and no consumers personal data will be requested. System will give only id, pin and password. After registration system will generate encryption key, user will have unique pin-code and its guaranted that nobody else without having simultaneously key, pin and password can get access to the system. All accounts will have Â«self-destructionÂ» function, that can be enabled by user anytime. " class="grpelem" height="385" id="u1834-10" src="images/u1834-10.png?crc=3856066370" width="969"/>
